<!DOCTYPE html>
<html ng-app="mgoAdmin">
    <head>
        <meta charset="utf-8" />

        <title>Just Admin Pages</title>

        <link rel="stylesheet" href="/mgosites-admin/style.css" />
        <script src="/socket.io/socket.io.js"></script>

        <script>
            document.write('\<script src="/just.extremeprog.js?site=' + (localStorage.sitename ||  '_root' ) + '"><\/script>')
        </script>
        <script>
            JUST_SITE = localStorage.sitename ||  '_root';
        </script>
        <script src="/mgosites-admin/build/app.js"></script>
        <script src="/just.extremeprog.angular.js"></script>
        <script src="/mgosites-admin/ngTemplateFromVar.directive.js"></script>
        <script src="/mgosites-admin/ngModelJson.directive.js"></script>

        <script>
            var socket = io.connect();
            socket.emit('MgoClient_Subscribe', { to: 'all' })
        </script>
    </head>
    <body>
        <div class="mgo-admin-wrapper">
            <div ui-view></div>
        </div>
    </body>
</html>
